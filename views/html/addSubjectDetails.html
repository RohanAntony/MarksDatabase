<div style="width:90%;margin-left:5%;margin-top:3%">

  <div class="panel panel-default" style="margin-bottom:5%">
    <div class="panel-body" ng-bind="alertText"></div>
  </div>

  <!--Add or modify a branch subjects-->
  <div>
    <h3>Add or modify a branch subjects</h3>
    <div style="clear:both">

      <!--Branches on PG/UG-->
      <div class="form-group" style="float:left;width:40%;">
        <label for="branch" class="control-label">Branch</label>
        <div>
          <select class="form-control" ng-model="branch" id="branch" ng-options="branchV.name group by branchV.group for branchV in branches track by branchV._id">
          </select>
        </div>
      </div>

      <!--Year/Scheme on branch selected-->
      <div class="form-group" style="float:left;width:15%">
        <label for="year" class="control-label">Year</label>
        <div>
          <select class="form-control" ng-model="year" id="year" ng-options="yearV for yearV in yearList">
          </select>
        </div>
      </div>

      <!--Semester on branch-->
      <div class="input-group" style="float:left;width:45%">
        <label for="sem" class="control-label">Semester</label>
        <div style="width:30%">
          <select class="form-control" ng-model="sem" id="sem" ng-options="semV for semV in semList">
          </select>
        </div>
        <!--Search button-->
        <a href="#" style="margin-left:20%;width:50%" class="btn btn-primary" ng-click="search()">Search</a>
      </div>
    </div>

    <div style="clear:both;margin-top:10%">
      <div>
        <div>
          <div>
            <label class="control-label" style="float:left;width:14%">SubjectCode</label>
            <label class="control-label" style="float:left;width:28%">SubjectName</label>
            <label class="control-label" style="float:left;width:16%">Internal(min,max)</label>
            <label class="control-label" style="float:left;width:16%">External(min,max)</label>
            <label class="control-label" style="float:left;width:16%">Total(min,max)</label>
            <label class="control-label" style="float:left;width:5%">Perc.</label>
            <label class="control-label" style="float:left;width:5%">Delete</label>
          </div>
          <div style="clear:both" ng-repeat="subject in subjects">
            <input style="float:left;width:14%;" class="form-control" placeholder="subject code" ng-model="subject.code"  type="text">
            <input style="float:left;width:28%;" class="form-control" placeholder="subject name" ng-model="subject.name" type="text">
            <input style="float:left;width:8%;" class="form-control" ng-model="subject.minIA" type="text">
            <input style="float:left;width:8%;" class="form-control" ng-model="subject.maxIA" type="text">
            <input style="float:left;width:8%;" class="form-control" ng-model="subject.minEA" type="text">
            <input style="float:left;width:8%;" class="form-control" ng-model="subject.maxEA" type="text">
            <input style="float:left;width:8%;" class="form-control" ng-model="subject.minTot" type="text">
            <input style="float:left;width:8%;" class="form-control" ng-model="subject.maxTot" type="text">
            <input style="float:left;width:5%" class="form-control" ng-model="subject.per" type="checkbox" title="check this if it should be counted for percentage.">
            <a href="#" style="float:left;width:5%" class="btn btn-primary" ng-click="deleteRow($index)">X</a>
          </div>
        </div>
        <div style="clear:both;margin-top:2%">
          <a href="#" class="btn btn-primary btn-block" ng-click="addRow()">Add another row</a>
        </div>
      </div>
      <div style="clear:both;margin-top:3%">
        <a href="#" class="btn btn-primary btn-block" ng-click="submit()">Submit</a>
      </div>
    </div>
  <!--End of add or modify branch subjects-->
  </div>

  <!--Delete a brach subjects-->
  <div style="margin-bottom:5%;margin-top:5%">
    <h3>Delete branch subjects</h3>
    <div class="form-group">
      <label class="control-label" for="dID">Record ID</label>
      <input class="form-control" id="dID" ng-model="dID" type="text">
    </div>
    <a href="#" class="btn btn-primary btn-block" ng-click="delete()">Delete details by record ID</a>
  </div>

</div>
