<div style="width:70%;margin-left:15%;margin-top:3%;margin-bottom:6%">

  <div class="panel panel-default" style="margin-bottom:5%">
    <div class="panel-body" ng-bind="alertText"></div>
  </div>

  <div>

    <h3>Add or modify branch</h3>
    <!--Add Branch details-->
    <div style="clear:both">
      <!--Branch name-->
      <!-- <div class="form-group" >
        <label class="control-label" for="name">Branch name</label>
        <input class="form-control" id="name" ng-model="name" type="text">
      </div>
      <a href="#" class="btn btn-primary" style="float:left;width:15%;margin-right:5%;margin-top:2%" ng-click="loadSem()">LD</a> -->

      <div style="float:left;width:40%">
        <label class="control-label" for="name">Branch name</label>
        <div class="input-group" id="name">
          <input type="text" class="form-control" placeholder="Enter Branch name" ng-model="name">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="searchRecord()" type="button">Search</button>
          </span>
        </div><!-- /input-group -->
      </div>

      <!--Group-->
      <div class="form-group" style="float:left;width:40%;margin-left:15%">
        <label for="group" class="control-label">Group</label>
        <div>
          <select class="form-control" ng-model="group" id="group">
            <option value="PG" selected="">Post Graduate</option>
            <option value="UG">Under Graduate</option>
          </select>
        </div>
      </div>
    </div>

    <div style="clear:both">
      <!--Year displayed here-->
      <div style="float:left;width:45%">
        <ul style="list-style-type:none">
          <li style="margin-top:1%" ng-repeat="yearElement in yearList" value="{{ yearElement }}">
            <span>{{ yearElement }}</span>
            <a href="#" ng-click="removeYear(yearElement)">Remove</a> <!--Add an ng-click to insert a new year-->
          </li>
        </ul>
        <div class="form-group">
          <label class="control-label" for="years">Years(Scheme)</label>
          <input class="form-control" id="years" ng-model="year" type="text">
        </div>
        <a href="#" class="btn btn-primary btn-block" ng-click="addYear()">Add Year</a> <!--Add an ng-click to insert a new year-->
      </div>
      <!--Semester displayed here-->
      <div style="float:left;width:45%;margin-left:10%">
        <ul style="list-style-type:none">
          <!--use ng-repeat to display all the semesters-->
          <li style="margin-top:1%;margin-left:10%" ng-repeat="semElement in semList" value="{{ semElement }}">
            <span>{{ semElement }}</span>
            <a href="#" ng-click="removeSem(semElement)">Remove</a> <!--Add an ng-click to insert a new year-->
          </li>
        </ul>
        <div class="form-group">
          <label class="control-label" for="sems">Semesters</label>
          <input class="form-control" id="sems" ng-model="sem" type="text">
        </div>
        <a href="#" class="btn btn-primary btn-block" ng-click="addSem()">Add Semester</a><!--Add a ng-click to insert a new semester-->
      </div>
    </div>

    <div style="clear:both">
      <a style="float:left;margin-top:2%" href="#" class="btn btn-primary btn-block" ng-click="submitBranch()">Add another branch</a>
    </div>

    <!-- !adding branch-->
  </div>

</div>
